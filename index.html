<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampulheta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="app-container">
        <div id="timerDisplay"></div>
        <div id="statusDisplay"></div>
    
        <div class="stopwatch-container">
            <div class="stopwatch">
                <div class="face">
                    <div class="markings-container"></div>
                    <div class="pin"></div>
                    <div id="needle" class="needle"></div>
                </div>
            </div>
        </div>
    
        <div class="controls">
            <button id="startStopBtn"><i class="fas fa-play"></i></button>
            <button id="resetBtn"><i class="fas fa-redo"></i></button>
        </div>
    
        <div class="settings">
            <button id="settingsBtn"><i class="fas fa-cog"></i></button>
        </div>
    </main>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Configurações</h2>
            <div class="form-group">
                <label for="workTime">Tempo de Foco (segundos):</label>
                <input type="number" id="workTime" value="45" min="1">
            </div>
            <div class="form-group">
                <label for="restTime">Tempo de Descanso (segundos):</label>
                <input type="number" id="restTime" value="15" min="1">
            </div>
            <button id="saveSettingsBtn">Salvar</button>
        </div>
    </div>
    
    <audio id="notificationSound" src="assets/notification.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
